name: ci

on:
  pull_request:
    branches: [main]        # PRs into main must pass tests before merge
  push:
    branches: [main]        # Optional: re-run tests on main after merge
  workflow_dispatch:        # Allow manual runs from the Actions tab

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build site
        run: npm run build

      - name: Serve build (http-server) and wait
        run: |
          npx --yes http-server ./dist -p 4321 -c-1 --silent &
          npx --yes wait-on http://127.0.0.1:4321

      - name: Run Playwright tests
        env:
          BASE_URL: http://127.0.0.1:4321
        run: npx playwright test

      - name: Upload HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload traces (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results
          retention-days: 7
