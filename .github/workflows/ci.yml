name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build site
        run: npm run build

      - name: Resolve build dir
        id: out
        shell: bash
        run: |
          if [ -d ".vercel/output/static" ]; then
            echo "dir=.vercel/output/static" >> "$GITHUB_OUTPUT"
          elif [ -d "dist" ]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå No static build found. Available:"
            ls -la
            ls -la .vercel || true
            exit 1
          fi
          echo "Serving: ${{ steps.out.outputs.dir }}"

      - name: Serve build and wait
        run: |
          npx --yes http-server "${{ steps.out.outputs.dir }}" -p 4321 -c-1 --silent &
          npx --yes wait-on http://127.0.0.1:4321

      - name: Run Playwright tests
        env:
          BASE_URL: http://127.0.0.1:4321
        run: npx playwright test

      - name: Upload HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload traces (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results
          retention-days: 7
