name: ci

on:
  pull_request:
    branches: [development, main]
  push:
    branches: [development]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 25

    # Use Playwright 1.55.0 with browsers preinstalled
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-jammy
      # Run as non-root so $HOME ownership matches (fixes Firefox launch)
      options: --ipc=host --user pwuser

    # Ensure processes see the right home dir
    env:
      HOME: /home/pwuser
      CI: 'true'
      BASE_URL: http://127.0.0.1:4321

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node/npm are already in the container; just install with your lockfile
      - name: Install deps
        run: npm ci

      # Build once; Playwright will run "astro preview" from playwright.config.ts
      - name: Build (production)
        run: npm run build

      - name: Run Playwright tests
        run: npx playwright test

      # Helpful artifacts for debugging
      - name: Upload Playwright HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload traces (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results
          retention-days: 7
