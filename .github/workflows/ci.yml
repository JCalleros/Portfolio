name: ci

on:
  pull_request:
    branches: [development, main]
  push:
    branches: [development]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # This image ships with Playwright 1.55.0 + browsers preinstalled
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-jammy
      options: --ipc=host

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Node & npm in container
        run: node -v && npm -v

      - name: Install deps
        run: npm ci

      - name: Build (Node adapter only in CI)
        env:
          ASTRO_PREVIEW: "1"
        run: npm run build

      - name: Run Playwright tests
        env:
          ASTRO_PREVIEW: "1"
          BASE_URL: http://127.0.0.1:4321
        run: npx playwright test

      - name: Upload HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload traces (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results
          retention-days: 7
